		<script>
			function generateEmailBody(data) {
				const body =
					data.message +
					"<br />Best<br /> " +
					data.firstName +
					" " +
					data.lastName +
					"<br />Email: " +
					data.email;
				return body;
			}
			var alert = $("#form-message");
			$("#contact-form").on("submit", function (ev) {
				alert.addClass("hidden");
				ev.preventDefault();
				const form = this;
				const data = Object.fromEntries(new FormData(this).entries());
				Email.send({
					SecureToken: "bd14467a-b9ab-4f34-9741-840774d577e9",
					To: "mapmypolitics@gmail.com",
					From: "mmpcontactform@gmail.com",
					Subject: data.subject,
					Body: generateEmailBody(data),
				})
					.then(function (res) {
						//alert(res);
					})
					.finally(function () {
						alert.removeClass("hidden");
						alert.text("Thanks for contacting us.");
						form.reset();
					});
				return false;
			});
